{% include 'layouts/admin_header.html' %}

<div class="container" style="margin-top: 100px; max-width: 800px;">
  <h2>FAQ Answer</h2>

  <div class="card" style="padding: 20px; margin-bottom: 20px;">
    <p><strong>Email:</strong> {{ faq.email }}</p>
    <p><strong>Question:</strong> {{ faq.question }}</p>
  </div>

  <form method="POST">
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="answer">Answer:</label>
      <textarea 
        id="answer" 
        name="answer" 
        class="form-control" 
        rows="5"
      >{{ faq.answer or '' }}</textarea>
    </div>

    <div class="form-check" style="margin-bottom: 10px;">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="answered" 
        name="answered"
        {% if faq.answered %}checked{% endif %}
      >
      <label class="form-check-label" for="answered">
        Mark as Answered
      </label>
    </div>

    <div class="form-check" style="margin-bottom: 20px;">
      <input 
        class="form-check-input" 
        type="checkbox" 
        id="displayed" 
        name="displayed"
        {% if faq.displayed %}checked{% endif %}
      >
      <label class="form-check-label" for="displayed">
        Display on Public FAQ
      </label>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.faq') }}" class="btn btn-secondary">Back</a>
  </form>
</div>

{% include 'layouts/admin_footer.html' %}
