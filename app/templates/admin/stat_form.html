{% include 'layouts/admin_header.html' %}

<div class="container mx-auto stats-box py-8 max-w-lg">
    <h1 class="text-2xl font-bold mb-6">{{ 'Edit Stat' if stat else 'New Stat' }}</h1>

    <form method="POST">
        <div class="mb-4">
            <label for="text" class="block mb-1 font-semibold">Text</label>
            <input type="text" name="text" id="text" value="{{ stat.text if stat else '' }}" class="w-full border p-2 rounded">
        </div>

        <div class="mb-4">
            <label for="value" class="block mb-1 font-semibold">Value</label>
            <input type="text" name="value" id="value" value="{{ stat.value if stat else '' }}" class="w-full border p-2 rounded">
        </div>

        <button type="submit" class="btn btn-primary">{{ 'Update' if stat else 'Create' }}</button>
        <a href="{{ url_for('admin.stats') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% include 'layouts/admin_footer.html' %}
