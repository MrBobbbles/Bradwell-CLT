{% include 'layouts/admin_header.html' %}
<h1>Admin View</h1>

<h2>Add a Project</h2>

<form action="{{ url_for('admin.add_project') }}" method="POST">
  <label>Title:</label>
  <input type="text" name="title" class="form-control" required>
  <div style="margin-bottom: 1rem;">
    <label for="about">About:</label><br>
    <textarea name="about" id="about" class="form-control about-form" rows="3" style="width: 100%; padding: 0.5rem;"></textarea>
  </div>

  <div style="margin-bottom: 1rem;">
    <label for="finished">Completed Project?</label>
    <input type="checkbox" name="finished" id="finished" class="form-control about-form">
  </div>

  <label>Project Content:</label>
  <textarea name="content" class="tinymce"></textarea>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  tinymce.init({
    selector: 'textarea.tinymce',
    plugins: 'image link lists code table',
    toolbar: 'undo redo | bold italic underline | alignleft aligncenter alignright | bullist numlist | image link | code',
    height: 300,
    automatic_uploads: true,
    images_upload_url: '/admin/upload_image',
    file_picker_types: 'image',
    license_key: 'gpl',
    images_upload_handler: (blobInfo, progress) => new Promise((resolve, reject) => {
      const xhr = new XMLHttpRequest();
      xhr.withCredentials = false;
      xhr.open('POST', '/admin/upload_image');

      xhr.upload.onprogress = (e) => {
        progress(e.loaded / e.total * 100);
      };

      xhr.onload = () => {
        if (xhr.status === 403) {
          reject({ message: 'HTTP Error: ' + xhr.status, remove: true });
          return;
        }

        if (xhr.status < 200 || xhr.status >= 300) {
          reject('HTTP Error: ' + xhr.status);
          return;
        }

        try {
          const json = JSON.parse(xhr.responseText);
          if (!json || typeof json.location !== 'string') {
            reject('Invalid JSON: ' + xhr.responseText);
            return;
          }
          resolve(json.location);
        } catch (e) {
          reject('JSON parse error: ' + e.message);
        }
      };

      xhr.onerror = () => {
        reject('Image upload failed due to a network error.');
      };

      const formData = new FormData();
      formData.append('file', blobInfo.blob(), blobInfo.filename());

      xhr.send(formData);
    })



  });
});

  

</script>
