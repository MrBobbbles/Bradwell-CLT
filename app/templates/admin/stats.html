{% include 'layouts/admin_header.html' %}
<h1>Admin View</h1>
<main class="container stats-box mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Stats</h1>

    {% if stats %}
    <table class="min-w-full border-collapse">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2 border">Text</th>
                <th class="px-4 py-2 border">Value</th>
                <th class="px-4 py-2 border">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in stats %}
            <tr class="hover:bg-gray-100">
                <td class="px-4 py-2 border">{{ stat.text }}</td>
                <td class="px-4 py-2 border">{{ stat.value }}</td>
                <td class="px-4 py-2 border">
                    <a href="{{ url_for('admin.edit_stat', stat_id=stat.id) }}" class="btn btn-primary">Edit</a>
                    <form action="{{ url_for('admin.delete_stat', stat_id=stat.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-red" onclick="return confirm('Are you sure you want to delete this stat?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-gray-600">No stats added yet.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('admin.new_stat') }}" class="btn btn-add">Add a Stat</a>
    </div>
  </main>

{% include 'layouts/admin_footer.html' %}
